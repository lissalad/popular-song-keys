<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>popular song keys</title>
  </head>

  <body class="flex flex-col invisible w-full items-center md:p-16 md:visible">
    <div class="flex flex-col items-center space-y-2 pb-5">
      <h1 class="text-3xl">What are the most popular song keys?</h1>
      <h2 class="text-xl">Top 2000 Spotify Hits from 2000-2019</h2>
    </div>
    <div class="p-4 relative" id="svg">
      <img src="/images/circle.png" width="500" height="500" class="absolute" />
    </div>
    <footer class="absolute bottom-8">
      <p>
        data from
        <a
          class="text-teal-600 font-bold"
          href="https://www.kaggle.com/datasets/paradisejoy/top-hits-spotify-from-20002019"
          >kaggle</a
        >
      </p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      // set the dimensions and margins of the graph
      const margin = { top: 0, right: 0, bottom: 0, left: 0 },
        width = 500 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom,
        innerRadius = 50,
        outerRadius = Math.min(width, height) / 2; // the outerRadius goes from the middle of the SVG area to the border

      // append the svg object
      const svg = d3
        .select("#svg")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .style("transform", "rotate(-15deg)")
        .style("opacity", "40%")

        .append("g")
        .attr(
          "transform",
          "translate(" +
            (width / 2 + margin.left) +
            "," +
            (height / 2 + margin.top) +
            ")"
        );

      // -------------- LOOP --------------------- //
      d3.csv("/songs.csv").then((data) => {
        // X scale
        const x = d3
          .scaleBand()
          .range([0, 2 * Math.PI]) // X axis goes from 0 to 2pi = all around the circle. If I stop at 1Pi, it will be around a half circle
          .align(0) // This does nothing ?
          .domain(
            data.map(function (d) {
              return d.key;
            })
          ); // The domain of the X axis is the list of states.

        // Y scale
        const y = d3
          .scaleRadial()
          .range([innerRadius, outerRadius]) // Domain will be define later.
          .domain([0, 300]); // Domain of Y is from 0 to the max seen in the data

        // Add bars
        svg
          .append("g")
          .selectAll("path")
          .data(data)
          .enter()
          .append("path")
          .attr("fill", "#69b3a2")
          .attr(
            "d",
            d3
              .arc() // imagine your doing a part of a donut plot
              .innerRadius(innerRadius)
              .outerRadius(function (d) {
                return y(d["count"]);
              })
              .startAngle(function (d) {
                return x(d.key);
              })
              .endAngle(function (d) {
                return x(d.key) + x.bandwidth();
              })
              // .padAngle(0.01)
              .padRadius(innerRadius)
          );
      });
    </script>
  </body>
</html>
